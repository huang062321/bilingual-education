<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙語教育</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/background.jpg'); /* 使用你的背景圖片URL */
            background-size: cover; /* 背景圖片填滿 */
            background-position: center;
            color: #343a40;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            text-shadow: 1px 1px 2px #fff; /* 標題陰影 */
        }
        ul {
            list-style-type: none; /* 去掉項目符號 */
            padding: 0; /* 去掉內邊距 */
        }
        li {
            margin: 15px 0; /* 每個項目上下間距 */
            text-align: center;
            border: 2px solid #007BFF; /* 項目邊框 */
            border-radius: 10px; /* 圆角 */
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 10px;
            transition: transform 0.3s; /* 動畫效果 */
        }
        li:hover {
            transform: scale(1.05); /* 懸停放大效果 */
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF; /* 按鈕顏色 */
            color: #fff; /* 文字顏色 */
            text-decoration: none; /* 去掉鏈接下劃線 */
            border-radius: 5px; /* 圆角 */
            transition: background-color 0.3s, box-shadow 0.3s; /* 漸變效果 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        }
        a:hover {
            background-color: #0056b3; /* 懸停顏色 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* 懸停陰影效果 */
            text-decoration: none; /* 懸停時去掉下劃線 */
        }
    </style>
</head>
<body>
    <h2>雙語教育</h2>
    <ul>
        <li>
            <a href="https://drive.google.com/drive/folders/1bzchSwSvBERPoksbGrVz70vLtAxfknW0?usp=sharing" target="_blank">
                『英語課以英語授課為主』教學教案徵選計畫
            </a>
        </li>
        <li>
            <a href="https://drive.google.com/drive/folders/1p5rP69gD6WaB2cjyoXccG90EOmicVaTx?usp=sharing" target="_blank">
                『英語課以英語授課為主』暨教師公開授課獎勵實施計畫
            </a>
        </li>
        <li>
            <a href="https://drive.google.com/drive/folders/1jd3t52LcjcMv1cZ-y8mfC4Qiwy2J-8cr?usp=sharing" target="_blank">
                優良教案
            </a>
        </li>
    </ul>
</body>
</html>
